apiVersion: batch/v1
kind: Job
metadata:
  name: nova-init
spec:
  template:
    metadata:
      annotations:
{{ include "init-containers-header" . }}
{{ include "init-containers-footer" .Values.dependencies.init }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: nova-init
          image: {{ .Values.image.init }}
          imagePullPolicy: Always
          command:
            - bash
            - /tmp/init.sh
          volumeMounts:
            - name: nova-bin
              mountPath: /tmp/init.sh
              subPath: init.sh
      volumes:
        - name: nova-bin
          configMap:
            name: nova-bin
