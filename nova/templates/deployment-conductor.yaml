apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nova-conductor
spec:
  replicas: {{ .Values.global.control_replicas }}
  template:
    metadata:
      labels:
        app: nova-conductor
      annotations:
{{ include "init-containers-header" . }}
{{ include "init-containers-footer" .Values.dependencies.conductor }}
    spec:
      nodeSelector:
        {{ .Values.global.labels.control_node_selector_key }}: {{ .Values.global.labels.control_node_selector_value }}
      containers:
        - name: nova-conductor
          image: {{ .Values.image.conductor }}
          command:
            - nova-conductor
            - --config-file
            - /etc/nova/nova.conf
          volumeMounts:
            - name: novaconf
              mountPath: /etc/nova/nova.conf
              subPath: nova.conf
      volumes:
        - name: novaconf
          configMap:
            name: nova-etc
            items:
            - key: nova.conf
              path: nova.conf
